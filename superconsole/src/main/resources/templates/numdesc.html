<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="eng">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Soldiers Deployed</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
    <style th:inline="text">
      body {
        background: url([[@{/images/225.png}]]) no-repeat center center fixed;
      }
    </style>
  </head>

  <body>
    <ul>
      <li style="float: right">
        <a class="active" th:href="logout">Logout</a>
      </li>
      <li style="float: right">
        <a class="active" th:href="register">New User Registration</a>
      </li>
      <li style="float: right"><a class="active" th:href="menu">Home</a></li>
    </ul>

    <div class="container text-center">
      <img
        th:src="@{/images/logo.png}"
        width=" 900"
        height="100"
        alt="TroopTracker"
      />
      <div>
        <h1>List of Soldiers Deployed in Descending Order</h1>
      </div>

      <div>
        <table class="table table-striped table-bordered">
          <caption>
            Descending Table
          </caption>
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Full Name</th>
            </tr>
          </thead>
          <tbody>
            <a th:href="@{/numasc}" class="button small">Ascending</a>

            <tr th:each="descList:${DescList}">
              <td th:text="${descList.id}">ID</td>
              >
              <td th:text="${descList.fullName}">Full name</td>
              >
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
