<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Soldiers Deployed</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <style th:inline="text">
		body {
			background: url([[@{/images/225.png}]]) no-repeat center center fixed;
		}
	</style>
</head>

<body>
<div class="container text-center">
  <div>
    <form th:action="@{/logout}" method="post">

      <input type="submit" value="Sign Out" />
    </form>
  </div>
  <div>
    <h1>List of Soldiers Deployed in ascending order</h1>
  </div>

  <div>

    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Full Name</th>

      </tr>
      </thead>
      <tbody>

      <a th:href="@{/menu}" class="button primary">Back to Menu</a>

      <tr th:each="ascList:${AscList}">
        <td th:text=${ascList.id}>ID</td>>
        <td th:text=${ascList.fullName}>Full name</td>>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>

</html>
